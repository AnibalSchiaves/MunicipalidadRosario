<tr tiles:fragment="header">
    <th>C&oacute;digo</th>
    <th>Nombre</th>
    <th>Email</th>
    <th>Usuario</th>
    <th>Actualizado</th>
    <th>Acciones</th>
</tr>
<tbody class="table-body" tiles:fragment="body">
	<tr th:each="e : ${listaInicial}">
		<td th:text="${e.id}">1</td>
		<td th:text="${e.nombre}">Direcci√≥n de Informatica</td>
		<td th:text="${e.email}">Dir. Inf.</td>
		<td th:text="${e.usuario}">Anibal Schiaves</td>
		<td th:text="${#dates.format(e.fechaHora,#messages.msg('formatCalendar.dateHour'))}">21/01/2016</td>
		<td>
			<ul id="acciones-table">	
			<li>
			<a th:href="'editar.htm?id='+${e.id}" href="editar.htm" th:title="${#messages.msg('label.editar')}" title="Editar"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
			</li>
			<li>
			<a th:href="'confirmarEliminar.htm?id='+${e.id}" href="confirmarEliminar.htm" th:title="${#messages.msg('label.eliminar')}" title="Eliminar"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
			</li>
			</ul>
		</td>
	</tr>
</tbody>
